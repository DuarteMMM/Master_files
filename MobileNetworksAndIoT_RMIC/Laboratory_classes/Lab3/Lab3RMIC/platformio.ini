; https://docs.platformio.org/page/projectconf.html

[env:nucleo_l476rg]
platform = ststm32
board = nucleo_l476rg
framework = arduino
upload_protocol = stlink
lib_deps = 
	thingforward/nbiot-arduino@^0.8
	stm32duino/STM32duino FreeRTOS@^10.3.1
	stm32duino/STM32duino RTC@^1.3.6
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.3.8
